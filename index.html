<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Just a Boat</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<!--Inicio da criação do shader-->
		<script type="x-shader/x-vertex" id="vertexShader">
			void main(){
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			void main(){
				gl_FragColor = vec4(0.5, 0.0, 1.0, 1.0);
			}
		</script>
		<!--Fim da criação do shader-->
		<script>
			var obj;
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 250;
			
			var ambientLight = new THREE.AmbientLight(0xffffff);
			scene.add(ambientLight);
			
			/*Criando o material a partit do shader*/
			var material = new THREE.ShaderMaterial( {
				vertexShader: document.getElementById('vertexShader').textContent,
				fragmentShader: document.getElementById('fragmentShader').textContent,
			} );
			
			var loader = new THREE.OBJLoader();
			loader.load('models/Going_Merry/GoingMerry.obj', function(object){//Carregando o objeto
			
				object.traverse( function ( child ) {

					if ( child instanceof THREE.Mesh ) {

						child.material = material;//aplica o material em cada vertice do objeto

					}

				} );
				
				obj = object;
				object.position.x = 0;
               			object.position.y = -50;
                		object.scale.x = 0.05;
                		object.scale.y = 0.05;
                		object.scale.z = 0.05;
				scene.add(object);//Adiciona o objeto
			});
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio(window.devicePixelRatio);
			document.body.appendChild( renderer.domElement );
			function animate() {
				requestAnimationFrame( animate );
				obj.rotation.y += 0.05;//Roda o objeto no eixo y a cada frame
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
